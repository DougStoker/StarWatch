<html>

<head>
<title>Night Watch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
    canvas {
        border:1px solid #00ccff;
        background-color: #000157;
        position: absolute; 
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%)
    }
    </style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js' ></script>

</head>

<body onload="startGame()">

    <header style= "text-align: center; font-size: bolder;">Night Watch</header>
    
    <script>
       
        var myGamePiece;
        var gamePieces = {}

        var socket = io('http://nightwatch-vqjojbtzys.now.sh')
        socket.on('move', function(data) {
            console.log("move received:")
            console.log(data)
            // This is where we parse the data object for the new box to draw

            // socket.emit('moved')
        });

        function startGame() {
             myGameArea.start();
             myGamePiece = new component(30, 30, "#ccffcc", 325, 20);
        }

        var myGameArea = {
         canvas : document.createElement("canvas"),
         start : function() {
            this.canvas.width = 700;
            this.canvas.height = 550;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.interval = setInterval(updateGameArea, 20);
            window.addEventListener('keydown', function (e) {
             myGameArea.keys = (myGameArea.keys || []);
             myGameArea.keys [e.keyCode] = true;
             e.preventDefault()
            })
            window.addEventListener('keyup', function (e) {
             myGameArea.keys [e.keyCode] = false;
            })
         },
         clear : function() {
             this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
         }
        }

        function component(width, height, color, x, y) {
         this.width = width;
         this.height = height;
         this.speedX = 0;
         this.speedY = 0;
         this.x = x;
         this.y = y;    
         this.update = function() {
             ctx = myGameArea.context;
             ctx.fillStyle = color;
             ctx.fillRect(this.x, this.y, this.width, this.height);
         }
         this.newPos = function() {
             this.x += this.speedX;
             this.y += this.speedY; 
         } 
        }

        function updateGameArea() {
         myGameArea.clear();
         myGamePiece.speedX = 0;
         myGamePiece.speedY = 0; 
             if (myGameArea.keys && myGameArea.keys [37]) {myGamePiece.speedX = -1; }
             if (myGameArea.keys && myGameArea.keys [39]) {myGamePiece.speedX = 1; }
             if (myGameArea.keys && myGameArea.keys [38]) {myGamePiece.speedY = -1; }
             if (myGameArea.keys && myGameArea.keys [40]) {myGamePiece.speedY = 1; }
         myGamePiece.newPos();
         myGamePiece.update();
        }

    </script> 
    
</body>
</html>
